<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>To do App</h1>
            <form action="">
                <input type="text" id="note-title" placeholder="Note title">
                <textarea id="note-text" placeholder="Note Details"></textarea>

                <button id="add-btn">+</button>
            </form>
        </div>
    </header>

    <section>
        <div class="container">
            <h2>Your work</h2>
            <hr>
            <br>   
            <div id="notes">

                <div class="note">
                    <p class="note-counter">work ${index + 1}</p>
                    <h3 class="note-title"> $element.title </h3>
                    <p class="note-text"> $element.text</p>
                    <button class="note-btn"> work completed</button>
                  <!--<button class="note-btn edit-btn">Delete Note</button>--> 
                </div>

            </div>
        </div>
    </section>


    <script src="app.js"></script>
</body>

</html>
