<!DOCTYPE html>
<html lang="en">
<head>
  <title>Practical #6</title>
</head>
<body>
  <h2>Practical #6 :Create a webpage using form element .</h2>
  <hr>
  <form name="myForm">
    Enter Name : <input type="text" name="username" id="">
    <input type="button" value="Click Me" onclick="myFunction()">

  function myFunction() {
    alert("You have entered name "+document.forms.myForm.username.value)
    
  }
