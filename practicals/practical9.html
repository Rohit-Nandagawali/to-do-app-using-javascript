<!DOCTYPE html>
<head>
<title>Practical #9</title>
</head>

<body>
    <h2>Practical #9 :Develop a webpage using Intrinsic Javascript functions.</h2>
    <hr>
    <form name="Contact">
        <P>
            First Name: <input type="text" name="Fname" /> <br>
            Last Name:  <input type="text" name="Lname" /><br>
            Email:<input type="text" name="Email" /><br>
            <button onclick="javascript:document.forms.Contact.submit()">Submit</button>
            <button onclick="javascript:document.forms.Contact.reset()">Reset</button>
        </P>
    </form>
</body>

</html>
