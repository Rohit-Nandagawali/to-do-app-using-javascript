<!DOCTYPE html>

<head>
    <script>
        function validate()
        {
            var pass = document.getElementById("pass").value;
            var strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,})");
            var mediumRegex = new RegExp("^(((?=.*[a-z])(?=.*[A-Z]))|((?=.*[a-z])(?=.*[0-9]))|((?=.*[AZ])(?=.*[0-9])))(?=.{6,})");
            if(strongRegex.test(pass))
            {
            document.getElementById("e").innerText =" Strong Password ";
            }
            else if(mediumRegex.test(pass))
            {
            document.getElementById("e").innerText =" Medium Password ";
            }
            else
            {
            document.getElementById("e").innerText =" Weak Password ";
            }
        }
 </script>
</head>

<body>
    <center>
        <h1>CSS : Practical No 12</h1>
        <h2>Develop a webpage for validation of form fields using "Regular Expression"</h2>
        <br><br>
    </center>
    <form>
        <fieldset>
            <legend> Regular Expression Demo </legend><br><br>
            Enter Password: <input type="password" id="pass" onkeyup="validate()">
            <p id="e"> </p>
        </fieldset>
    </form>
</body>

</html>
